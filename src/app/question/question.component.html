<div class="w-full h-full flex flex-col gap-5" [class.blur-md]="testCompleted">
    <div class="flex justify-between items-center gap-10">
        <div class="text-2xl font-medium prevent-selection">{{this.question}}</div>
        <div class="w-[150px] time text-2xl font-bold text-green-500" [class.text-red-500]="timeLeft<(5*60)">{{(timeLeft/60) | number:'2.0-0'}} : {{(timeLeft%60) | number:'2.0-0'}}</div>
    </div>
    <div class="flex flex-col gap-3 mt-7">
        <div *ngFor="let option of options; index as i" class="border border-2 border-sky-500 rounded-md cursor-pointer" 
            (click)="answer(i)"
            [class.correct]="selectedOption !== null && i === answerIndex"
            [class.incorrect]="selectedOption !== null && i !== answerIndex"
        >
            <div class="w-[100%] h-[100%] px-3 py-5 ">{{option}}</div>
        </div>
    </div>
    <div class="w-full flex justify-between items-center gap-5 px-5 pt-7">
        <fa-icon 
            [icon]="faAngleLeft" 
            [size]="'2x'" 
            class="cursor-pointer text-sky-500" 
            [class.text-sky-300]="qid===0" 
            [class.cursor-not-allowed]="qid===0" 
            (click)="previousQuestion()"
        ></fa-icon>
        <fa-icon 
            [icon]="faAngleRight" 
            [size]="'2x'" 
            class="cursor-pointer text-sky-500" 
            [class.text-sky-300]="qid===nQuestions-1" 
            [class.cursor-not-allowed]="qid===nQuestions-1" 
            (click)="nextQuestion()"
        ></fa-icon>
    </div>
</div>
<div *ngIf="testCompleted" class="w-full h-full absolute top-0 end-0">
    <div class="w-[500px] h-[300px] bg-sky-500 text-white rounded-md ring-offset-2 ring-2 ring-offset-2 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-5 flex flex-col justify-center items-center gap-3">
        <span class="text-2xl font-bold">Test Completed</span>
        <span class="text-lg font-medium">Please wait you will be redirected to the result</span>
    </div>
</div>
